<body>
<div class="py-3 jumbotron text-center" style="margin-bottom:0; background-image:url(images/typhoon_line.png); 
                background-size:50%; background-repeat:no-repeat; background-position:right center">
  <img id="cosbadge" width="98" height="135" class="float-left" src="images\Cosbadge.png" alt="cosbadge">
  <h1><br>Maths Revision Questions<br><br></h1>
</div>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "fast-preview": {disabled: true},
      tex2jax: {preview: "none"}
    });
</script>
<script>
  //Opens new window when 'secret code' entered. Used for separate view of solutions.
  const pressed = [];
  const secretCode = 'chpz';
  var SolnWin;
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join('').includes(secretCode)) {
        SolnWin = window.open('SolnWin.html','SolnWin','resizable=yes,scrollbars=yes');
    }
  });
</script>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-md-3">
      <p>Select a question topic. Each click generates a new question.</p>
      <button
        id="noncalc" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('noncalc', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Non-Calculator Maths
      </button>
      <button
        id="fracs" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('fracs', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Fractions
      </button>
      <button
        id="percentratio" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('percentratio', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Percentages & Ratios
      </button>
      <button
        id="indices" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('indices', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Indices
      </button>
      <button
        id="numform" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('numform', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Number Form
      </button>
      <button
        id="hcflcm" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('hcflcm', '0.5', '0.5', '350', '500', '350', '500'); eqnformat('q'); solutionwin()">HCF/LCM
      </button>
      <button
        id="solve1" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('solve1', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Algebra: Solve Equation
      </button>
      <button
        id="quadratics" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('quadratics', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Quadratics
      </button>
      <div class="container" style="margin-top:10px"></div>
      <div class="row g-0">  <!--Puts 2 buttons side-by-side-->
        <div class="col-xl-6">
          <button
            id="transposeI" 
            class="btn btn-outline-primary btn-block"
            style="width:100%"
            onclick="sumshow('transposeI', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Transposition I
          </button>
        </div>
        <div class="col-xl-6">
          <button
            id="transposeII" 
            class="btn btn-outline-primary btn-block" 
            style="width:100%"
            onclick="sumshow('transposeII', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Transposition II
          </button>
        </div>
      </div>
      <div class="container" style="margin-top:10px"></div>
      <button
        id="conv" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('conv', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Errors & Conversions
      </button>
      <button
        id="trig" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('trig', '375', '450', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">RA Triangle Trigonometry
      </button>
      <button
        id="prop" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('prop', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Proportionality
      </button>
      <button
        id="simultaneous" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('simultaneous', '0.5', '0.5', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Simultaneous Equations
      </button>
      <button
        id="areavol" 
        class="btn btn-outline-primary btn-block" 
        onclick="sumshow('areavol', '300', '500', '0.5', '0.5', '0.5', '0.5'); eqnformat('q'); solutionwin()">Surface Area & Volume
      </button>
      <button
        id="testdesign" 
        class="btn btn-outline-primary btn-block" 
        onclick="window.open('testCreate.html','testCreate');">Test Designer
      </button>
      <a href="MathsHelp/userhelp.html">
        <button
          id="userhelp" 
          class="btn btn-outline-primary mt-2">User Help
        </button>
      </a>
    </div>
    <div class="col-md-9">
      <h3 id="q"></h3>
        <script>
          document.getElementById("q").innerHTML = "Click a button to select the type of sum. " + 
              "Each click will generate a new sum.<br>Clicking 'solution' will reveal a step-by-step solution.";
        </script>
      <p>
        <a id="noteslink" style="visibility:hidden" href="#">Link to Training Notes</a>
      </p>
      <!-- 'views' variable managed in the eqnformat() function in maths_utils_module -->
      <button 
        id="btnSoln" 
        tabIndex="0" 
        class="btn btn-outline-primary m-3" 
        style="visibility:hidden" 
        onclick="getElementById('a').innerHTML = sumData[1]; eqnformat('a')"><span class='font-weight-bold'>Show/Hide Solution</span><br />Views : 0
      </button>
      <div class="float-right">
        <canvas id="myCanvas" width="0.5" height="0.5" style="border:none"></canvas>
        <canvas id="myCanvas2" width="0.5" height="0.5" style="border:none"></canvas>
      </div>
      <h4 id="a", style="color:red; visibility:hidden"></h4>
    </div>
  </div>
  <footer class="container-fluid text-center">
    <p>Designed to aid revision for the maths element of the RAF Aerospace Eng Tech Course.</p>
    <p>Designed by Mark Butler, APO, RAF Cosford</p>
  </footer>
</div>
