<!DOCTYPE html>
<html>
<head>
<title>Maths Revision App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="py-3 jumbotron text-center" style="margin-bottom:0; background-image:url(images/typhoon_line.png); 
                background-size:50%; background-repeat:no-repeat; background-position:right center">
  <img id="cosbadge" width="98" height="135" class="float-left" src="images\Cosbadge.png" alt="cosbadge">
  <h1><br>Maths Revision Questions<br><br></h1>
</div>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "fast-preview": {disabled: true},
      tex2jax: {preview: "none"}
    });
</script>
<script>
  //Opens new window when 'secret code' entered. Used for separate view of solutions.
  const pressed = [];
  const secretCode = 'chpz';
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join('').includes(secretCode)) {
        SolnWin = window.open('/SolnWin.html','SolnWin','resizable=yes,scrollbars=yes');
    }
  });
  
  function solutionwin() {
    //Displays solution on 2nd window (SolnWin)
    SolnWin.document.getElementById('a2').innerHTML = suma;
    SolnWin.eqnformat('a2');
  }
</script>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-md-3">
      <p>Select a question topic. Each click generates a new question.</p>
      <button
        id="noncalc" 
        class="btn btn-outline-primary btn-block" 
        onclick="noncalc(); eqnformat('q'); solutionwin()">Non-Calculator Maths
      </button>
      <button
        id="solve1" 
        class="btn btn-outline-primary btn-block" 
        onclick="solve1(); eqnformat('q'); solutionwin()">Algebra: Solve Equation
      </button>
      <div class="container" style="margin-top:10px"></div>
      <div class="row g-0">  <!--Puts 2 buttons side-by-side-->
        <div class="col-xl-6">
          <button
            id="transposeI" 
            class="btn btn-outline-primary btn-block"
            style="width:100%"
            onclick="transposeI(); eqnformat('q'); solutionwin()">Transposition I
          </button>
        </div>
        <div class="col-xl-6">
          <button
            id="transposeII" 
            class="btn btn-outline-primary btn-block" 
            style="width:100%"
            onclick="transposeII(); eqnformat('q'); solutionwin()">Transposition II
          </button>
        </div>
      </div>
      <div class="container" style="margin-top:10px"></div>
      <button
        id="quadratics" 
        class="btn btn-outline-primary btn-block" 
        onclick="quadratics(); eqnformat('q'); solutionwin()">Quadratics
      </button>
      <button
        id="hcflcm" 
        class="btn btn-outline-primary btn-block" 
        onclick="hcflcm(); eqnformat('q'); solutionwin()">HCF/LCM
      </button>
      <button
        id="fracs" 
        class="btn btn-outline-primary btn-block" 
        onclick="fracs(); eqnformat('q'); solutionwin()">Fractions
      </button>
      <button
        id="simultaneous" 
        class="btn btn-outline-primary btn-block" 
        onclick="simultaneous(); eqnformat('q'); solutionwin()">Simultaneous Equations
      </button>
      <button
        id="indices" 
        class="btn btn-outline-primary btn-block" 
        onclick="indices(); eqnformat('q'); solutionwin()">Indices
      </button>
      <button
        id="trig" 
        class="btn btn-outline-primary btn-block" 
        onclick="trig(); eqnformat('q'); solutionwin()">RA Triangle Trigonometry
      </button>
      <button
        id="areavol" 
        class="btn btn-outline-primary btn-block" 
        onclick="areavol(); eqnformat('q'); solutionwin()">Surface Area & Volume
      </button>
      <button
        id="percentratio" 
        class="btn btn-outline-primary btn-block" 
        onclick="percentratio(); eqnformat('q'); solutionwin()">Percentages & Ratios
      </button>
      <button
        id="prop" 
        class="btn btn-outline-primary btn-block" 
        onclick="prop(); eqnformat('q'); solutionwin()">Proportionality
      </button>
      <button
        id="conv" 
        class="btn btn-outline-primary btn-block" 
        onclick="conv(); eqnformat('q'); solutionwin()">Errors & Conversions
      </button>
      <a href="MathsHelp/userhelp.html">
        <button
          id="userhelp" 
          class="btn btn-outline-primary mt-2">User Help
        </button>
      </a>
    </div>
    <div class="col-md-9">
      <h3 id="q"></h3>
        <script>
          document.getElementById("q").innerHTML = "Click a button to select the type of sum. " + 
              "Each click will generate a new sum.<br>Clicking 'solution' will reveal a step-by-step solution.";
        </script>
      <p>
        <a id="noteslink" style="visibility:hidden" href="#">Link to Training Notes</a>
      </p>
      <!-- 'views' variable managed in the eqnformat() function in maths_utils_module -->
      <button 
        id="btnSoln" 
        tabIndex="0" 
        class="btn btn-outline-primary m-3" 
        style="visibility:hidden" 
        onclick="getElementById('a').innerHTML = suma; eqnformat('a')"><span class='font-weight-bold'>Show/Hide Solution</span><br />Views : 0
      </button>
      <div class="float-right">
        <canvas id="myCanvas" width="0.5" height="0.5" style="border:none"> <!--border:1px solid #000000;-->
        </canvas>
      </div>
      <h4 id="a", style="color:red; visibility:hidden"></h4>
      <img id="cubtri" style="visibility:hidden" width="400" height="250" src="images\cubtri.png" alt="cubtri">
      <img id="cubtritube" style="visibility:hidden" width="400" height="250" src="images\cubtritube.png" alt="cubtritube">
      <img id="2cyl" style="visibility:hidden" width="400" height="250" src="images\2cyl.png" alt="2cyl">
      <img id="tritube" style="visibility:hidden" width="400" height="250" src="images\tritube.png" alt="tritube">
    </div>
  </div>
  <footer class="container-fluid text-center">
    <p>Designed to aid revision for the maths element of the RAF Aerospace Eng Tech Course.</p>
    <p>Designed by Mark Butler, APO, RAF Cosford</p>
  </footer>
</div>
<script src="quadratics_module.js"></script>
<script src="noncalc_module.js"></script>
<script src="solve1_module.js"></script>
<script src="transposeI_module.js"></script>
<script src="transposeII_module.js"></script>
<script src="hcflcm_module.js"></script>
<script src="frac_module.js"></script>
<script src="simultaneous_module.js"></script>
<script src="simultaneous_elim_module.js"></script>
<script src="simultaneous_subst_module.js"></script>
<script src="indices_module.js"></script>
<script src="trig_module.js"></script>
<script src="areavol_module.js"></script>
<script src="percentratio_module.js"></script>
<script src="prop_module.js"></script>
<script src="conv_module.js"></script>
<script src="utils_maths_module.js"></script>
</body>
</html>
